name: Node.js CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v4

      # Setup Node.js environment
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # Install dependencies and run tests for the main Node.js app
      - name: Install dependencies and test Node.js app
        run: |
          npm ci
          npm run build
          npm test

      # Set up and build the Vite/React frontend
      - name: Install and build frontend
        run: |
          cd frontend
          npm install
          npm run build

      # Upload the build artifact from the Vite build
      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: build-artifact
          path: frontend/dist
